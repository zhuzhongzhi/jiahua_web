      <i class="tips" nz-tooltip="{{data.opuRemark}}" nz-icon type="setting" theme="outline" *ngIf="data.opuRemark !== '' && data.opuRemark !== null && data.opuRemark !== undefined"></i>
      <nz-select [(ngModel)]="data.opuLevel" nzPlaceHolder="" [disabled]="readonly" style="width: 77px;" (ngModelChange)="selectchange()">
        <nz-option *ngFor="let item of items12" [nzValue]="item.key" [nzLabel]="item.value" [title]="item.value"></nz-option>
      </nz-select>
    </td>
    <td style="padding: 0 0 0 2px;">
      <nz-select [(ngModel)]="data.other" nzPlaceHolder="" [disabled]="readonly" style="width: 80px;" (ngModelChange)="selectchange()">
        <nz-option *ngFor="let item of items9" [nzValue]="item.key" [nzLabel]="item.value" [title]="item.value"></nz-option>
      </nz-select>
    </td>
    <td style="padding: 0 2px 0 0" (dblclick)="doRemark(data, 'other')"  [ngStyle]="{'background-color': ((data.otherRemark === '' || data.otherRemark === null || data.otherRemark === undefined) ?'': 'rgb(152, 181, 156)')}">
      <i class="tips" nz-tooltip="{{data.otherRemark}}" nz-icon type="setting" theme="outline" *ngIf="data.otherRemark !== '' && data.otherRemark !== null && data.otherRemark !== undefined"></i>
      <nz-select [(ngModel)]="data.otherLevel" nzPlaceHolder="" [disabled]="readonly" style="width: 77px;" (ngModelChange)="selectchange()">
        <nz-option *ngFor="let item of items12" [nzValue]="item.key" [nzLabel]="item.value" [title]="item.value"></nz-option>
      </nz-select>
    </td>
    <td nzRight="0px"></td>
  </tr>
  </tbody>

  <nz-modal [(nzVisible)]="detailModal.show" [nzTitle]="detailModal.title" nzZIndex="100000"
            (nzOnCancel)="handleDetailCancel()" nzWidth="600px" (nzOnOk)="submit()">

    <div nz-col class="gutter-row" nzSpan="24" style="margin-top: -14px;">
      <div class="form-item" nz-row>
        <label class="inline-span" nz-col nzSpan="4" style="line-height: 30px;">备注</label>
        <div nz-col nzSpan="8" class="form-control">
          <input type="text" nz-input placeholder="请输入备注" [(ngModel)]="remark"/>
        </div>
      </div>
    </div>


  </nz-modal>


</nz-table>
