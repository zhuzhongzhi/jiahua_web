<div>

  <div nz-row [nzGutter]="8" style="height:calc(100vh - 95px); background: #3c362d70;">
    <div nz-row class="ax_default">
      <div id="u625" class="ax_default box_1" >
        <div id="u625_text" class="text ">
          <img id="u626_img" class="img " src="../../../../assets/image/jiahua/search.png"/>
          <span style="text-decoration:none;">丝车定位查询</span>
          <div id="u627" class="ax_default">
            <div id="u627_text" class="text ">
              <i nz-icon [type]="isCollapse ? 'down' : 'up'" style="font-size: 15px;cursor:pointer"
                 (click)="toggleCollapse()"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="search-conds" *ngIf="!isCollapse">
        <div nz-row nzGutter="16">          
          <div nz-col class="gutter-row" nzSpan="6">
            <div class="form-item" nz-row style="padding-top: 20px;">
              <label class="inline-span" nz-col nzSpan="8">工艺状态</label>
              <div nz-col nzSpan="16" class="form-control">
                <nz-select style="width: 100%;" nzPlaceHolder="请选择" [(ngModel)]="filters.craftState">
                  <nz-option nzValue='' nzLabel="全部"></nz-option>
                  <nz-option nzValue="0" nzLabel="空闲"></nz-option>
                  <nz-option nzValue="1" nzLabel="落丝"></nz-option>
                  <nz-option nzValue="2" nzLabel="测丹尼"></nz-option>
                  <nz-option nzValue="3" nzLabel="摇袜"></nz-option>
                  <nz-option nzValue="4" nzLabel="判色"></nz-option>
                  <nz-option nzValue="5" nzLabel="检验"></nz-option>
                  <nz-option nzValue="6" nzLabel="包装"></nz-option>
                </nz-select>
              </div>
            </div>
          </div>
          <div nz-col class="gutter-row" nzSpan="6">
            <div class="form-item" nz-row style="padding-top: 20px;">
              <label class="inline-span" nz-col nzSpan="8">线别</label>
              <div nz-col nzSpan="16" class="form-control">
                <!--                <input nzSize="default" nz-input type="text">-->
                <input type="text" nz-input placeholder="请输入线别" [(ngModel)]="filters.lineType"/>
              </div>
            </div>
          </div>
          <div nz-col class="gutter-row" nzSpan="6">
            <div class="form-item" nz-row style="padding-top: 20px;">
              <label class="inline-span" nz-col nzSpan="8">批号</label>
              <div nz-col nzSpan="16" class="form-control">
                <!--                <input nzSize="default" nz-input type="text">-->
                <input type="text" nz-input placeholder="请输入批号" [(ngModel)]="filters.batchNum"/>
              </div>
            </div>
          </div>
          <div nz-col class="gutter-row" nzSpan="6">
            <div class="form-item" nz-row style="padding-top: 20px;">
              <label class="inline-span" nz-col nzSpan="8">规格</label>
              <div nz-col nzSpan="16" class="form-control">
                <!--                <input nzSize="default" nz-input type="text">-->
                <input type="text" nz-input placeholder="请输入规格" [(ngModel)]="filters.standard"/>
              </div>
            </div>
          </div>
          <div nz-col class="gutter-row" nzSpan="12">
            <div class="form-item" nz-row style="padding-top: 20px;">
              <label class="inline-span" nz-col nzSpan="4">落丝时间</label>
              <div nz-col nzSpan="20" class="form-control">
                <!--            <nz-date-picker  [(ngModel)]="filters.startTime"-->
                <!--                            nzFormat="yyyy-MM-dd"></nz-date-picker>-->
                <!--            <nz-range-picker [(ngModel)]=""></nz-range-picker>-->
                <nz-range-picker nzShowTime [(ngModel)]="dateRange" nzFormat="yyyy-MM-dd HH:mm" ngModel></nz-range-picker>
              </div>
            </div>
          </div>

          <div nz-col class="gutter-row" nzSpan="6">
            <div class="form-item" nz-row style="padding-top: 20px;">
              <label class="inline-span" nz-col nzSpan="8">丝车编号</label>
              <div nz-col nzSpan="16" class="form-control">
                <!--                <input nzSize="default" nz-input type="text">-->
                <input type="text" nz-input placeholder="请输入丝车编号" [(ngModel)]="filters.code" />
              </div>
            </div>
          </div>
          <div nz-col class="gutter-row" style="float:right;padding-top: 20px" *appAuthBtu="1020001">
            <button nz-button nzType="primary" style="margin-right:20px" (click)="searchTagsInit()">查询</button>
            <button nz-button style="margin-right:20px;" (click)="resetCond()">重置</button>
          </div>
        </div>

      </div>
      <div nz-row style="text-align: center;">
        <div style="display:flex">
          <div class="some" (click)="changeSelect(9)">
            <div nz-col [nzSpan]="10" style="text-align: right"><img src='/assets/image/jiahua/icon/all.png'></div>
            <div nz-col [nzSpan]="14" style="text-align: left;padding-left: 28px;padding-top: 3px;">
              <div>所有</div>
              <div style="color:#89a9a9">{{data.total ? data.total : 0}}</div>
            </div>
          </div>
          <div class="some" (click)="changeSelect(0)">
            <div nz-col [nzSpan]="10" style="text-align: right"><img src='/assets/image/jiahua/icon/xianzhi.png'></div>
            <div nz-col [nzSpan]="14" style="text-align: left;padding-left: 28px;padding-top: 3px;">
              <div>空闲</div>
              <div style="color:#89a9a9">{{data.exit ? data.exit : 0}}</div>
            </div>
          </div>
          <div class="some" (click)="changeSelect(1)">
            <div nz-col [nzSpan]="10" style="text-align: right"><img src='/assets/image/jiahua/icon/luosi.png'></div>
            <div nz-col [nzSpan]="14" style="text-align: left;padding-left: 28px;padding-top: 3px;">
              <div>落丝</div>
              <div style="color:#89a9a9">{{data.doff ? data.doff : 0}}</div>
            </div>
          </div>
          <div class="some" (click)="changeSelect(2)">
            <div nz-col [nzSpan]="10" style="text-align: right"><img src='/assets/image/jiahua/icon/cedanni.png'></div>
            <div nz-col [nzSpan]="14" style="text-align: left;padding-left: 28px;padding-top: 3px;">
              <div>测丹尼</div>
              <div style="color:#89a9a9">{{data.danni ? data.danni : 0}}</div>
            </div>
          </div>
          <div class="some" (click)="changeSelect(3)">
            <div nz-col [nzSpan]="10" style="text-align: right"><img src='/assets/image/jiahua/icon/yaowa.png'></div>
            <div nz-col [nzSpan]="14" style="text-align: left;padding-left: 28px;padding-top: 3px;">
              <div>摇袜</div>
              <div style="color:#89a9a9">{{data.sock ? data.sock : 0}}</div>
            </div>
          </div>
          <div class="some" (click)="changeSelect(4)">
            <div nz-col [nzSpan]="10" style="text-align: right"><img src='/assets/image/jiahua/icon/panse.png'></div>
            <div nz-col [nzSpan]="14" style="text-align: left;padding-left: 28px;padding-top: 3px;">
              <div>判色</div>
              <div style="color:#89a9a9">{{data.color ? data.color : 0}}</div>
            </div>
          </div>
          <div class="some" (click)="changeSelect(5)">
            <div nz-col [nzSpan]="10" style="text-align: right"><img src='/assets/image/jiahua/icon/jianyan.png'></div>
            <div nz-col [nzSpan]="14" style="text-align: left;padding-left: 28px;padding-top: 3px;">
              <div>检验</div>
              <div style="color:#89a9a9">{{data.check ? data.check : 0}}</div>
            </div>
          </div>
          <div class="some" (click)="changeSelect(6)">
            <div nz-col [nzSpan]="10" style="text-align: right"><img src='/assets/image/jiahua/icon/baozhuang.png'>
            </div>
            <div nz-col [nzSpan]="14" style="text-align: left;padding-left: 28px;padding-top: 3px;">
              <div>包装</div>
              <div style="color:#89a9a9">{{data.pack ? data.pack : 0}}</div>
            </div>
          </div>
        </div>
      </div>

      <div nz-row id="target" style="height:calc(100vh - 220px);">
        <button *ngIf="!detailModal.show" class="full" (click)="fullscreen()">全屏展示
          <i nz-icon type="fullscreen"></i>
        </button>
        <button *ngIf="detailModal.show" class="full" (click)="closefullscreen()">收起全屏
          <i nz-icon type="fullscreen-exit"></i>
        </button>
        <div id="jiahua-map" style="min-height: 600px; height:100%;border: 1px solid rgba(60, 54, 45, 0.44);">
         <iframe scrolling="no" 
                 id="onet"
                 [src]="mapurl"
                 allowtransparency="true"
                 name="onet"
                 frameborder="1px"
                 style="background-color:transparent; width: 100%; height: 100%;">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</div>
